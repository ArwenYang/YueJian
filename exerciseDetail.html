<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>训练详情页</title>
		<link rel="stylesheet" type="text/css" href="css/public.css">
		<link rel="stylesheet" type="text/css" href="css/iconfont.css">
		<link rel="stylesheet" type="text/css" href="css/exerciseDetailStyle.css">
	</head>
	<body>
		<div id="app">
			<!-- 头部标题栏开始 -->
			<div id="header">
				<span class="iconfont icon-zuoshuangjiantou " @click="back()"></span>
				<p>训练详情</p>
			</div>
			<!-- 头部标题栏结束 -->
			
			
			<!-- 训练图片开始 -->
			<img id="exercise_pic" :src="'http://172.24.10.175/workout/Uploads/'+thumb">
			<!-- 训练图片结束 -->
			
			<!--训练基本信息开始-->
			<div id="basicInfo">
				<p class="large">{{name}}</p>
				<div class="info">
					<p><span class="iconfont icon-dingwei2"></span>{{place}}</p>
					<p><span class="iconfont icon-rili"></span>{{traintime}}</p>	
				</div>
				<p class="price">￥{{price}}</p>	
				<p class="contact"><span class="iconfont icon-dianhua"></span><a :href="'tel:'+tel">点击咨询，了解更多详情</a></p>
			</div>
			<!--训练基本信息结束-->
			
			<!--训练简介开始-->
			<div class="section">
				<p class="title">训练简介</p>
				<p class="notice" v-html="intro"></p>
			</div>
			<!--训练简介结束-->
			
			<!--训练须知开始-->
			<div class="section last">
				<p class="title">训练须知</p>
				<p class="notice" v-html="notice"></p>
			</div>
			<!--训练须知结束-->
			
			<!-- 立即报名开始 -->
			<div id="footer">
				<p @click="check()">立即报名</p>
			</div>
			<!-- 立即报名结束 -->	
		</div>
		
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/vue.js"></script>
		<script src="js/vue-resource.min.js"></script>
		<script src="js/exerciseDetailJS.js"></script>
	</body>
</html>
