<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页</title>
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" type="text/css" href="css/iconfont.css">
		<link rel="stylesheet" href="css/loginStyle.css">
	</head>
	<body>
		<!--直接进入开始-->
		<div id="header">
			<a href="index_yj.html">
				<p>直接进入<span class="iconfont icon-youshuangjiantou "></span></p>
			</a>
		</div>
		<!--直接进入结束-->
		
		<!--输入账号密码开始-->
		<div id="mid">
			<p>约·健</p>
			<div class="input">
				<span class="iconfont icon-yonghu"></span>
				<input type="text" name="" id="user_phone" value="" placeholder="请输入手机号码">
			</div>
			<div class="input">
				<span class="iconfont icon-suo"></span>
				<input type="password" id="user_pass" placeholder="请输入密码">	
			</div>
			<input type="button" name="" id="login" value="登录">
			<div class="corner">
				<label><input type="checkbox" id="remember">记住密码</label>
				<a href="#">忘记密码</a>	
				<a href="register.html">注册账号</a>
			</div>		
		</div>
		<!--输入账号密码结束-->
		
		<!--第三方登录开始-->
		<div id="footer">
			<p>—————— 第三方登录 ——————</p>
			<span class="iconfont icon-qq"></span>
			<span class="iconfont icon-weibo"></span>
			<span class="iconfont icon-weixin"></span>
		</div>
		<!--第三方登录结束-->
		
		<script src="js/jquery-1.12.4.min.js"></script>
		<script src="js/alert.js"></script>
		<script src="js/loginJS.js"></script>
	</body>
</html>
